<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>

<body>

	<h1 class="text-center">Listado de Productos</h1>

	<hr>
	<br>



	<div class="table-responsible">


		<table class="table table-striped table-bordered table-hover table-sm">

			<caption>Lista de Productos</caption>

			<thead class=" table-info">

				<tr>

					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">precio</th>
					<th scope="col">Descripcion</th>
					<th scope="col">urlImagen</th>
					<th scope="col">Descuento</th>
					<th scope="col">Uni/Medida</th>
					<th scope="col">Precio/Medida</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Opciones</th>

				</tr>

			</thead>

			<tbody>

				<tr>
					<th scope="row" th:text="${producto.id}"></th>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.urlImagen}"></td>
					<td th:text="${producto.descuento}"></td>
					<td th:text="${producto.unidadMedida}"></td>
					<td th:text="${producto.precioUnidadMedida}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td>
						<div class="btn-group" role="group"  aria-label="Opciones">
							
								<a class="btn btn-primary btn-sm" href="#">Editar</a> <a
									onclick="return confirm('¿Estás seguro?')" class="btn btn-danger btn-sm"
									href="#">Borrar</a>
							
							
								<a class="btn btn-primary btn-sm"
									href="#">Recuperar</a>
							
						</div>
					</td>

				</tr>



			</tbody>



		</table>


	</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</body>

</html>
